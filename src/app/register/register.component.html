<section class="gray">
  <div class="container">
    <div class="container">
      <div class="log-box">
        <form class="log-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label> Fullname </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Fullname"
                  formControlName="fullname"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email.."
                  formControlName="email"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  formControlName="city"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Adress</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Adress"
                  formControlName="adress"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" placeholder="phone" formControlName="phone" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Photo</label>
                <input
                  (change)="handleFileInput($event)"
                  type="file"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group text-center mrg-top-15">
                <button type="submit" class="btn theme-btn btn-m">
                  Create An Account
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="log-option"><span>OR</span></div>

        <div class="row">
          <div class="col-md-6">
            <a href="#" title="" class="fb-log-btn log-btn"
              ><i class="fa fa-facebook"></i>SignUP With Facebook</a
            >
          </div>
          <div class="col-md-6">
            <a href="#" title="" class="gplus-log-btn log-btn"
              ><i class="fa fa-google-plus"></i>SignUp With Google+</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
